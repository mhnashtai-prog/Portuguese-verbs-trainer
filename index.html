<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INTUITY - Portuguese Verbs Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #0d0d0d;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.18) 0%, transparent 40%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.16) 0%, transparent 38%),
                  radial-gradient(circle at 20% 70%, rgba(201, 169, 97, 0.12) 0%, transparent 45%),
                  radial-gradient(circle at 85% 15%, rgba(201, 169, 97, 0.14) 0%, transparent 35%),
                  #0d0d0d;
      z-index: 0;
      overflow: hidden;
    }

    .elegant-curves {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .curve-elegant {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
    }

    .curve-elegant-1 {
      width: 500px;
      height: 900px;
      top: -300px;
      right: -150px;
      border: 3px solid rgba(201, 169, 97, 0.35);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.15) 0%, 
        rgba(201, 169, 97, 0.08) 50%, 
        transparent 100%);
      transform: rotate(25deg);
      animation: floatElegant 12s ease-in-out infinite;
      box-shadow: 
        inset 0 0 60px rgba(201, 169, 97, 0.1),
        0 0 80px rgba(201, 169, 97, 0.15);
    }

    .curve-elegant-2 {
      width: 600px;
      height: 1100px;
      bottom: -400px;
      left: -200px;
      border: 2.5px solid rgba(201, 169, 97, 0.32);
      background: linear-gradient(135deg, 
        rgba(201, 169, 97, 0.12) 0%, 
        rgba(201, 169, 97, 0.06) 40%,
        transparent 80%);
      transform: rotate(-20deg);
      animation: floatElegant 15s ease-in-out infinite reverse;
      box-shadow: 
        inset 0 0 50px rgba(201, 169, 97, 0.08),
        0 0 70px rgba(201, 169, 97, 0.12);
    }

    @keyframes floatElegant {
      0%, 100% { 
        transform: translateY(0) rotate(var(--base-rotation, 0deg));
        opacity: 1;
      }
      50% { 
        transform: translateY(-30px) rotate(calc(var(--base-rotation, 0deg) + 3deg));
        opacity: 0.85;
      }
    }

    .curve-elegant-1 { --base-rotation: 25deg; }
    .curve-elegant-2 { --base-rotation: -20deg; }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.01'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    .container { 
      max-width: 500px; 
      margin: 0 auto; 
      position: relative;
      z-index: 2;
      padding: 0 1rem;
    }

    .header { 
      text-align: center; 
      margin-bottom: 1.5rem;
      padding: 1rem 0 0.75rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem; 
      font-weight: 700; 
      color: #C9A961;
      margin-bottom: 0.375rem; 
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header .subtitle { 
      font-size: 0.75rem; 
      color: #8e8e93; 
      margin-bottom: 0.25rem; 
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .header .author {
      font-size: 0.6875rem;
      color: #636366;
      margin-bottom: 0.5rem;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .progress-indicator {
      text-align: center;
      font-size: 0.75rem;
      color: #636366;
      margin-bottom: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .peek-icon, .conjugation-icon {
      font-size: 1rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .peek-icon:hover {
      color: #C9A961;
      transform: scale(1.15);
    }

    .conjugation-icon:hover {
      color: #60a5fa;
      transform: scale(1.15);
    }

    .peek-icon:active, .conjugation-icon:active {
      transform: scale(0.95);
    }

    .icons-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.375rem;
    }

    .verbs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.875rem;
      padding: 0 0.5rem;
      margin-bottom: 1.75rem;
    }

    .verb-card {
      background: #000000;
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border-radius: 1.25rem;
      padding: 1.25rem 0.875rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.625rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(84, 84, 88, 0.25);
      position: relative;
      min-height: 145px;
    }

    .verb-card.correct {
      border-color: rgba(52, 199, 89, 0.5);
      box-shadow: 0 8px 32px rgba(52, 199, 89, 0.3);
      cursor: help;
    }

    .verb-card.correct:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 36px rgba(52, 199, 89, 0.35);
      border-color: rgba(52, 199, 89, 0.6);
    }

    .verb-card:hover:not(.correct) {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(201, 169, 97, 0.2),
                  0 0 0 1px rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.4);
    }

    .english-word {
      font-size: 0.8125rem;
      font-weight: 600;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .letter-boxes {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .letter-box {
      width: 26px;
      height: 36px;
      background: rgba(28, 28, 30, 0.6);
      border: 1.5px solid rgba(84, 84, 88, 0.3);
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.0625rem;
      font-weight: 600;
      color: #e5e5e7;
      text-transform: lowercase;
      transition: all 0.2s ease;
      position: relative;
    }

    .letter-box.active-cursor {
      border-color: rgba(201, 169, 97, 0.6);
      background: rgba(201, 169, 97, 0.15);
    }

    .letter-box.active-cursor::after {
      content: '';
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      width: 2px;
      height: 18px;
      background: #C9A961;
      animation: cursorBlink 1s step-end infinite;
    }

    @keyframes cursorBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .letter-box.filled::before {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #C9A961, transparent);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(201, 169, 97, 0.6),
                  0 0 12px rgba(201, 169, 97, 0.4);
      animation: glowPulse 1.5s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .letter-box.just-inserted {
      animation: letterPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes letterPop {
      0% {
        transform: scale(0.8) translateY(-5px);
        opacity: 0;
      }
      50% {
        transform: scale(1.15);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .letter-box.peeking {
      background: rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.6);
      color: #C9A961;
      animation: peekPulse 0.3s ease;
    }

    @keyframes peekPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .letter-box.filled {
      background: rgba(201, 169, 97, 0.2);
      border-color: rgba(201, 169, 97, 0.5);
      color: #C9A961;
    }

    .letter-box.correct {
      background: rgba(52, 199, 89, 0.2);
      border-color: rgba(52, 199, 89, 0.6);
      color: #34c759;
    }

    .check-mark {
      position: absolute;
      top: 0.625rem;
      right: 0.625rem;
      font-size: 1.375rem;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .verb-card.correct .check-mark {
      opacity: 1;
      transform: scale(1);
    }

    .hidden-input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
      margin-top: 1.5rem;
      gap: 0.75rem;
    }

    .nav-button {
      background: #000000;
      backdrop-filter: blur(40px);
      border: 1px solid rgba(84, 84, 88, 0.25);
      border-radius: 0.875rem;
      padding: 0.75rem 1.5rem;
      color: #8e8e93;
      font-weight: 600;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .nav-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.3);
      border-color: rgba(201, 169, 97, 0.4);
      color: #C9A961;
    }

    .nav-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .dots-container {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(84, 84, 88, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .dot:hover {
      background: rgba(201, 169, 97, 0.6);
      transform: scale(1.2);
    }

    .dot.active {
      background: #C9A961;
      box-shadow: 0 0 12px rgba(201, 169, 97, 0.6);
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-overlay.show {
      display: flex;
      animation: fadeIn 0.2s ease;
    }

    .cheat-modal {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px);
      border: 2px solid rgba(201, 169, 97, 0.4);
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
      animation: scaleIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .cheat-modal .verb-infinitive {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #C9A961;
      text-transform: lowercase;
      letter-spacing: -0.02em;
    }

    .conjugation-modal {
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(60px);
      border: 2px solid rgba(96, 165, 250, 0.4);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
      animation: scaleIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }

    .conjugation-modal .modal-header {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .conjugation-modal .infinitive {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #60a5fa;
      text-transform: lowercase;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    .conjugation-modal .english-translation {
      font-size: 0.875rem;
      color: #8e8e93;
      text-transform: lowercase;
    }

    .conjugation-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .conjugation-row {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 1rem;
      align-items: center;
      padding: 0.75rem;
      background: rgba(48, 48, 51, 0.4);
      border-radius: 0.75rem;
      border: 1px solid rgba(84, 84, 88, 0.2);
      transition: all 0.2s ease;
    }

    .conjugation-row:hover {
      background: rgba(48, 48, 51, 0.6);
      border-color: rgba(96, 165, 250, 0.3);
    }

    .pronoun {
      font-size: 0.8125rem;
      color: #8e8e93;
      font-weight: 600;
      text-align: right;
    }

    .conjugated-form {
      font-size: 1rem;
      color: #60a5fa;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .close-conjugation {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: rgba(99, 99, 102, 0.25);
      border: 1px solid rgba(99, 99, 102, 0.2);
      color: #8e8e93;
      font-size: 1.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      line-height: 1;
    }

    .close-conjugation:hover {
      background: rgba(99, 99, 102, 0.35);
      color: #e5e5e7;
      transform: rotate(90deg);
    }

    .loading-screen {
      text-align: center;
      padding: 3rem;
      color: #8e8e93;
    }

    .error-screen {
      text-align: center;
      padding: 3rem;
      color: #fb923c;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.75rem;
      }

      .header .subtitle {
        font-size: 0.6875rem;
      }

      .header .author {
        font-size: 0.625rem;
      }

      .container {
        padding: 0 0.75rem;
      }

      .verbs-grid {
        gap: 0.75rem;
        padding: 0 0.25rem;
        margin-bottom: 1.5rem;
      }
      
      .verb-card {
        padding: 1rem 0.75rem;
        min-height: 130px;
        border-radius: 1rem;
      }

      .english-word {
        font-size: 0.75rem;
      }

      .letter-boxes {
        gap: 0.2rem;
      }

      .letter-box {
        width: 24px;
        height: 34px;
        font-size: 1rem;
      }

      .peek-icon, .conjugation-icon {
        font-size: 0.9375rem;
      }

      .check-mark {
        font-size: 1.25rem;
        top: 0.5rem;
        right: 0.5rem;
      }

      .navigation {
        margin-top: 1.25rem;
        padding: 0 0.25rem;
        gap: 0.5rem;
      }

      .nav-button {
        padding: 0.625rem 1.25rem;
        font-size: 0.75rem;
        border-radius: 0.75rem;
      }

      .dots-container {
        gap: 0.375rem;
      }

      .dot {
        width: 7px;
        height: 7px;
      }

      .progress-indicator {
        font-size: 0.6875rem;
        margin-bottom: 1rem;
      }

      .conjugation-modal {
        padding: 1.5rem;
      }
      
      .conjugation-modal .infinitive {
        font-size: 1.75rem;
      }
      
      .conjugation-row {
        grid-template-columns: 100px 1fr;
        gap: 0.75rem;
        padding: 0.625rem;
      }
      
      .pronoun {
        font-size: 0.75rem;
      }
      
      .conjugated-form {
        font-size: 0.9375rem;
      }
    }

    @media (max-width: 380px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .verb-card {
        min-height: 120px;
        padding: 0.875rem 0.625rem;
      }

      .letter-box {
        width: 22px;
        height: 32px;
        font-size: 0.9375rem;
      }

      .nav-button {
        padding: 0.5rem 1rem;
        font-size: 0.6875rem;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="elegant-curves">
      <div class="curve-elegant curve-elegant-1"></div>
      <div class="curve-elegant curve-elegant-2"></div>
    </div>
  </div>

  <div class="modal-overlay" id="cheatOverlay">
    <div class="cheat-modal">
      <div class="verb-infinitive" id="cheatVerb"></div>
    </div>
  </div>

  <div class="modal-overlay" id="conjugationOverlay">
    <div class="conjugation-modal">
      <button class="close-conjugation" onclick="closeConjugationModal()">√ó</button>
      <div class="modal-header">
        <div class="infinitive" id="conjugationInfinitive"></div>
        <div class="english-translation" id="conjugationEnglish"></div>
      </div>
      <div class="conjugation-list" id="conjugationList"></div>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>INTUITY</h1>
      <p class="subtitle">Intuitive & Immersive Learning</p>
      <p class="author">Majid Nashtai</p>
      <p class="subtitle">Portuguese Verbs Trainer</p>
    </div>

    <div class="progress-indicator">
      SET <span id="currentSet">1</span> OF <span id="totalSets">17</span>
    </div>

    <div class="verbs-grid" id="verbsGrid">
      <div class="loading-screen">Loading verbs...</div>
    </div>

    <div class="navigation">
      <button class="nav-button" id="prevBtn" onclick="previousSet()">‚Üê Previous</button>
      <div class="dots-container" id="dotsContainer"></div>
      <button class="nav-button" id="nextBtn" onclick="nextSet()">Next ‚Üí</button>
    </div>
  </div>

  <script>
    let verbsData = [];
    let currentSetIndex = 0;
    let userAnswers = {};
    let currentFocusedInput = null;

    async function loadVerbsData() {
      try {
        const response = await fetch('portuguese-verbs.json');
        
        if (!response.ok) {
          throw new Error(`Failed to load data: ${response.status}`);
        }
        
        const data = await response.json();
        verbsData = data.sets;
        initApp();
      } catch (error) {
        console.error('Error loading verbs data:', error);
        document.getElementById('verbsGrid').innerHTML = `
          <div class="error-screen">
            <div style="font-size: 2rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
            <div>Failed to load Portuguese verbs</div>
            <div style="font-size: 0.75rem; margin-top: 0.5rem;">${error.message}</div>
          </div>
        `;
      }
    }

    function initApp() {
      document.getElementById('totalSets').textContent = verbsData.length;
      createDots();
      renderSet();
    }

    function createDots() {
      const container = document.getElementById('dotsContainer');
      container.innerHTML = '';
      for (let i = 0; i < verbsData.length; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        if (i === currentSetIndex) dot.classList.add('active');
        dot.onclick = () => goToSet(i);
        container.appendChild(dot);
      }
    }

    function renderSet() {
      const grid = document.getElementById('verbsGrid');
      grid.innerHTML = '';
      
      const currentSet = verbsData[currentSetIndex].verbs;
      
      currentSet.forEach((verb, idx) => {
        const card = document.createElement('div');
        card.className = 'verb-card';
        card.id = `card-${currentSetIndex}-${idx}`;
        
        const key = `${currentSetIndex}-${idx}`;
        const userAnswer = userAnswers[key] || '';
        const isCorrect = userAnswer.toLowerCase() === verb.infinitive.toLowerCase();
        
        if (isCorrect) {
          card.classList.add('correct');
        }
        
        card.innerHTML = `
          <span class="check-mark">‚úì</span>
          <div class="english-word">${verb.english}</div>
          <div class="letter-boxes" id="letters-${currentSetIndex}-${idx}">
            ${generateLetterBoxes(verb.infinitive, userAnswer, isCorrect, -1, false)}
          </div>
          ${!isCorrect ? `
            <div class="icons-row">
              <div class="peek-icon" onclick="peekCard(event, ${currentSetIndex}, ${idx}, '${verb.infinitive}')">üëÅ</div>
              <div class="conjugation-icon" onclick="showConjugation(event, ${currentSetIndex}, ${idx})">üìñ</div>
            </div>
          ` : ''}
          <input type="text" class="hidden-input" id="input-${currentSetIndex}-${idx}" 
                 maxlength="${verb.infinitive.length}" 
                 value="${userAnswer}"
                 data-answer="${verb.infinitive}"
                 data-idx="${idx}"
                 oninput="handleInputInline(event, ${currentSetIndex}, ${idx}, '${verb.infinitive}')"
                 onfocus="handleFocusInline(${currentSetIndex}, ${idx})"
                 onblur="handleBlurInline(${currentSetIndex}, ${idx})">
        `;
        
        card.onclick = (e) => {
          if (!isCorrect) {
            const input = document.getElementById(`input-${currentSetIndex}-${idx}`);
            input.focus();
          } else {
            showCheat(verb.infinitive);
          }
        };
        
        grid.appendChild(card);
      });
      
      document.getElementById('currentSet').textContent = currentSetIndex + 1;
      updateNavButtons();
      updateDots();
    }

    function handleInputInline(e, setIdx, verbIdx, correctAnswer) {
      handleInput(e, setIdx, verbIdx, correctAnswer);
    }

    function handleFocusInline(setIdx, verbIdx) {
      setFocusedCard(setIdx, verbIdx);
    }

    function handleBlurInline(setIdx, verbIdx) {
      removeFocusedCard(setIdx, verbIdx);
    }

    function setFocusedCard(setIdx, verbIdx) {
      currentFocusedInput = `input-${setIdx}-${verbIdx}`;
      
      const currentSet = verbsData[currentSetIndex].verbs;
      currentSet.forEach((verb, idx) => {
        const key = `${currentSetIndex}-${idx}`;
        const userAnswer = userAnswers[key] || '';
        const isCorrect = userAnswer.toLowerCase() === verb.infinitive.toLowerCase();
        const isFocused = currentFocusedInput === `input-${currentSetIndex}-${idx}`;
        
        const letterBoxes = document.getElementById(`letters-${currentSetIndex}-${idx}`);
        if (letterBoxes) {
          letterBoxes.innerHTML = generateLetterBoxes(verb.infinitive, userAnswer, isCorrect, -1, isFocused);
        }
      });
    }

    function removeFocusedCard(setIdx, verbIdx) {
      currentFocusedInput = null;
      
      const currentSet = verbsData[currentSetIndex].verbs;
      currentSet.forEach((verb, idx) => {
        const key = `${currentSetIndex}-${idx}`;
        const userAnswer = userAnswers[key] || '';
        const isCorrect = userAnswer.toLowerCase() === verb.infinitive.toLowerCase();
        
        const letterBoxes = document.getElementById(`letters-${currentSetIndex}-${idx}`);
        if (letterBoxes) {
          letterBoxes.innerHTML = generateLetterBoxes(verb.infinitive, userAnswer, isCorrect, -1, false);
        }
      });
    }

    function generateLetterBoxes(word, userAnswer, isCorrect, lastInsertedIndex = -1, isFocused = false) {
      const currentPosition = userAnswer.length;
      
      return word.split('').map((letter, i) => {
        const userLetter = userAnswer[i] || '';
        let classes = isCorrect ? 'letter-box correct' : (userLetter ? 'letter-box filled' : 'letter-box');
        
        if (i === lastInsertedIndex) {
          classes += ' just-inserted';
        }
        
        if (isFocused && !isCorrect && !userLetter && i === currentPosition) {
          classes += ' active-cursor';
        }
        
        return `<div class="${classes}" data-letter="${letter}">${userLetter}</div>`;
      }).join('');
    }

    function peekCard(event, setIdx, verbIdx, correctAnswer) {
      event.stopPropagation();
      
      const letterBoxes = document.querySelectorAll(`#letters-${setIdx}-${verbIdx} .letter-box`);
      const peekIcon = event.target;
      
      letterBoxes.forEach((box, i) => {
        const letter = correctAnswer[i];
        box.textContent = letter;
        box.classList.add('peeking');
      });
      
      peekIcon.style.opacity = '0';
      
      setTimeout(() => {
        const key = `${setIdx}-${verbIdx}`;
        const userAnswer = userAnswers[key] || '';
        
        letterBoxes.forEach((box, i) => {
          const userLetter = userAnswer[i] || '';
          box.textContent = userLetter;
          box.classList.remove('peeking');
        });
        
        peekIcon.style.opacity = '1';
      }, 1500);
    }

    function showConjugation(event, setIdx, verbIdx) {
      event.stopPropagation();
      
      const verb = verbsData[setIdx].verbs[verbIdx];
      
      document.getElementById('conjugationInfinitive').textContent = verb.infinitive;
      document.getElementById('conjugationEnglish').textContent = `to ${verb.english}`;
      
      const listContainer = document.getElementById('conjugationList');
      listContainer.innerHTML = '';
      
      const pronounOrder = ['eu', 'tu', 'ele/ela', 'n√≥s', 'voc√™s/eles/elas'];
      
      pronounOrder.forEach(pronoun => {
        if (verb.conjugations[pronoun]) {
          const row = document.createElement('div');
          row.className = 'conjugation-row';
          row.innerHTML = `
            <div class="pronoun">${pronoun}</div>
            <div class="conjugated-form">${verb.conjugations[pronoun]}</div>
          `;
          listContainer.appendChild(row);
        }
      });
      
      document.getElementById('conjugationOverlay').classList.add('show');
    }

    function closeConjugationModal() {
      document.getElementById('conjugationOverlay').classList.remove('show');
    }

    function handleInput(e, setIdx, verbIdx, correctAnswer) {
      const value = e.target.value.toLowerCase();
      const key = `${setIdx}-${verbIdx}`;
      const previousValue = userAnswers[key] || '';
      userAnswers[key] = value;
      
      let lastInsertedIndex = -1;
      if (value.length > previousValue.length) {
        lastInsertedIndex = value.length - 1;
      }
      
      const isCorrect = value === correctAnswer.toLowerCase();
      const isFocused = currentFocusedInput === `input-${setIdx}-${verbIdx}`;
      
      const letterBoxes = document.getElementById(`letters-${setIdx}-${verbIdx}`);
      if (letterBoxes) {
        letterBoxes.innerHTML = generateLetterBoxes(correctAnswer, value, isCorrect, lastInsertedIndex, isFocused);
      }
      
      if (isCorrect) {
        const card = document.getElementById(`card-${setIdx}-${verbIdx}`);
        card.classList.add('correct');
        currentFocusedInput = null;
        setTimeout(() => {
          e.target.blur();
        }, 300);
      }
    }

    function showCheat(verb) {
      document.getElementById('cheatVerb').textContent = verb;
      document.getElementById('cheatOverlay').classList.add('show');
      
      setTimeout(() => {
        document.getElementById('cheatOverlay').classList.remove('show');
      }, 2000);
    }

    function nextSet() {
      if (currentSetIndex < verbsData.length - 1) {
        currentSetIndex++;
        renderSet();
      }
    }

    function previousSet() {
      if (currentSetIndex > 0) {
        currentSetIndex--;
        renderSet();
      }
    }

    function goToSet(idx) {
      currentSetIndex = idx;
      renderSet();
    }

    function updateNavButtons() {
      document.getElementById('prevBtn').disabled = currentSetIndex === 0;
      document.getElementById('nextBtn').disabled = currentSetIndex === verbsData.length - 1;
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        if (i === currentSetIndex) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }

    document.getElementById('cheatOverlay').addEventListener('click', () => {
      document.getElementById('cheatOverlay').classList.remove('show');
    });

    document.getElementById('conjugationOverlay').addEventListener('click', (e) => {
      if (e.target === document.getElementById('conjugationOverlay')) {
        closeConjugationModal();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (currentFocusedInput) return;
      
      if (e.key === 'ArrowRight' && currentSetIndex < verbsData.length - 1) {
        nextSet();
      } else if (e.key === 'ArrowLeft' && currentSetIndex > 0) {
        previousSet();
      } else if (e.key === 'Escape') {
        closeConjugationModal();
        document.getElementById('cheatOverlay').classList.remove('show');
      }
    });

    window.addEventListener('load', loadVerbsData);
  </script>
</body>
</html>
